<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Service</title>
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="main">
        <img class="courve-bg-mobile" src="src/img/pattern-background-mobile.svg" alt="background">
        <img class="courve-bg-desktop" src="src/img/pattern-background-desktop.svg" alt="background">
        <div class="main__card">
            <img class="card__img" src="src/img/illustration-hero.svg" alt="img hero">

            <div class="card__info">
                <h3 class="card__title">Order Summary</h3>
                <p class="card__paragraph">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="card__price">
                    <img class="price__icon" src="src/img/icon-music.svg" alt="icon mÃºsic">
                    <div class="price__plan">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <a class="price__link" href="#">Change</a>
                </div>

                <button class="card__button-payment">Proceed to Payment</button>

                <button class="card__button-cancel">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
